<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <style>
        #inputContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
            box-sizing: border-box;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        #submitButton {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
        }
    </style>
    <script>
        var maxInputBoxes = 5;

        function addInput(inputBox) {
            if (inputBox.value.trim() !== '' && inputBox.parentNode.childElementCount < maxInputBoxes * 2) {
                var newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.name = 'dynamicInput';
                newInput.placeholder = 'Enter something...';

                var label = document.createElement('label');
                label.textContent = 'Name';

                inputBox.parentNode.appendChild(label);
                inputBox.parentNode.appendChild(newInput);
                newInput.focus();
            }
        }
    </script>
</head>
<body>
    <form>
        <div id="inputContainer">
            <label>Name</label>
            <input type="text" name="dynamicInput" placeholder="Enter something..." oninput="addInput(this)">
        </div>
        <button id="submitButton" type="submit">Submit</button>
    </form>
</body>
</html>
